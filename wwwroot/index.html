    <script>

        window.IsTimeToScrollTransactions = function () {
            let d = document.getElementById("transactionDiv");
            if (!d) return false;
            let scrollTop = d.scrollTop;
            let scrollHeight = d.scrollHeight;
            let clientHeight = d.clientHeight;
            return (scrollHeight - scrollTop <= clientHeight * 2);
        }
        window.ScrollToTransaction = function (RowNumber) {
            document.getElementById("record_" + RowNumber).scrollIntoView();
        }
    </script>
